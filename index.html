<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Clicker</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #2c2c2c;
    color: white;
    font-family: Arial, sans-serif;
  }
  #counter {
    font-size: 48px;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px #000;
  }
  #clickButton {
    font-size: 36px;
    padding: 20px 40px;
    background-color: #444;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 2px 2px 10px #000;
  }
  #clickButton:hover {
    background-color: #666;
  }
</style>
</head>
<body>

<div id="counter">Loading...</div>
<button id="clickButton">CLICK!</button>

<script>
const firebaseURL = "https://aitube-8e681-default-rtdb.firebaseio.com/clicker.json";
const counterEl = document.getElementById("counter");
const button = document.getElementById("clickButton");

// Получаем значение счётчика
async function getCounter() {
  const res = await fetch(firebaseURL);
  const data = await res.json();
  if(data && data.value != null) return data.value;
  return 0;
}

// Обновляем значение счётчика
async function updateCounter(value) {
  await fetch(firebaseURL, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ value })
  });
}

// Обновляем текст на экране
async function refreshCounter() {
  const value = await getCounter();
  counterEl.textContent = "Clicks: " + value;
}

// Клик
button.addEventListener("click", async () => {
  let value = await getCounter();
  value += 1;
  await updateCounter(value);
  counterEl.textContent = "Clicks: " + value;
});

// Автообновление каждые 2 секунды
setInterval(refreshCounter, 2000);

// Первичное обновление
refreshCounter();
</script>

</body>
</html>
