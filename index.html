<!DOCTYPE html>
<html>
<head>
    <title>Local Clicker with Shop</title>
</head>
<body>

<div style="text-align:center; margin-top:50px; font-family:Arial, sans-serif;">
    <div id="counter" style="font-size:30px; margin-bottom:20px;">Clicks: 0 | Coins: 0</div>

    <button id="clickBtn" style="font-size:22px; padding:15px 30px; cursor:pointer;">Click Me</button>

    <div style="margin-top:40px; display:inline-block; text-align:left;">
        <h3>Shop</h3>
        <div style="margin-bottom:10px;">
            <button id="upgradeClick" style="font-size:18px; padding:8px 15px; cursor:pointer;">Upgrade Click (+1) - 10 Coins</button>
        </div>
        <div style="margin-bottom:10px;">
            <button id="autoClick" style="font-size:18px; padding:8px 15px; cursor:pointer;">Auto Click (+1/sec) - 50 Coins</button>
        </div>
    </div>
</div>

<script>
let clicks = 0;          // Общее количество кликов
let coins = 0;           // Валюта
let clickValue = 1;      // Сколько даёт один клик
let autoClickValue = 0;  // Автоклик
let upgradeClickCost = 10;
let autoClickCost = 50;

// Обновление счётчика и магазина
function updateDisplay() {
    document.getElementById('counter').innerText = Clicks: ${clicks} | Coins: ${coins};
    document.getElementById('upgradeClick').innerText = Upgrade Click (+1) - ${upgradeClickCost} Coins;
    document.getElementById('autoClick').innerText = Auto Click (+1/sec) - ${autoClickCost} Coins;
}

// Клик по основной кнопке
document.getElementById('clickBtn').addEventListener('click', () => {
    clicks += clickValue;
    coins += clickValue;
    updateDisplay();
});

// Покупка улучшения клика
document.getElementById('upgradeClick').addEventListener('click', () => {
    if(coins >= upgradeClickCost){
        coins -= upgradeClickCost;
        clickValue += 1;
        upgradeClickCost = Math.floor(upgradeClickCost * 1.5);
        updateDisplay();
    } else {
        alert("Not enough coins!");
    }
});

// Покупка автоклика
document.getElementById('autoClick').addEventListener('click', () => {
    if(coins >= autoClickCost){
        coins -= autoClickCost;
        autoClickValue += 1;
        autoClickCost = Math.floor(autoClickCost * 1.5);
        updateDisplay();
    } else {
        alert("Not enough coins!");
    }
});

// Автоклик каждую секунду
setInterval(() => {
    if(autoClickValue > 0){
        clicks += autoClickValue;
        coins += autoClickValue;
        updateDisplay();
    }
}, 1000);

updateDisplay();
</script>

</body>
</html>
