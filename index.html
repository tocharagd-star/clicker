<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Clicker</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #2c2c2c;
    color: white;
    font-family: Arial, sans-serif;
  }
  #counter {
    font-size: 48px;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px #000;
  }
  #clickButton {
    font-size: 36px;
    padding: 20px 40px;
    background-color: #444;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 2px 2px 10px #000;
  }
  #clickButton:hover {
    background-color: #666;
  }
</style>
</head>
<body>

<div id="counter">Loading...</div>
<button id="clickButton">CLICK!</button>

<script>
const firebaseURL = "https://aitube-8e681-default-rtdb.firebaseio.com/clicker.json";
const counterEl = document.getElementById("counter");
const button = document.getElementById("clickButton");

let localCounter = 0;

// Получаем значение счётчика с сервера
async function fetchCounter() {
  try {
    const res = await fetch(firebaseURL);
    const data = await res.json();
    if (data && data.value != null) localCounter = data.value;
    counterEl.textContent = "Clicks: " + localCounter;
  } catch(e) {
    console.log("Error fetching counter:", e);
  }
}

// Отправляем значение счётчика на сервер
async function pushCounter(value) {
  try {
    await fetch(firebaseURL, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ value })
    });
  } catch(e) {
    console.log("Error pushing counter:", e);
  }
}

// Обновление каждые 1 секунду с сервера для синхронизации
setInterval(fetchCounter, 1000);

// Клик — увеличиваем локально и сразу отображаем
button.addEventListener("click", () => {
  localCounter += 1;
  counterEl.textContent = "Clicks: " + localCounter;
  pushCounter(localCounter); // Отправляем на сервер, но не ждём ответа
});

// Первичное получение
fetchCounter();
</script>

</body>
</html>
