<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creator Dash — Menu</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
    }

    .bg {
        position: absolute;
        width: 110%;
        height: 110%;
        background-image: url("https://www.dropbox.com/scl/fi/14d5wf5skm4abjrq1lsz5/game_bg_01_001-hd.png?rlkey=hvknzrpw1ej5c1rq8d89ylbnk&st=cmf15w0y&dl=1");
        background-size: cover;
        background-position: center;
        z-index: -1;
        filter: hue-rotate(200deg);
        animation: hueBg 12s linear infinite;
        transition: opacity 0.3s ease;
    }

    @keyframes hueBg {
        0%   { filter: hue-rotate(200deg); }
        100% { filter: hue-rotate(560deg); }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.3s ease;
    }

    .title {
        width: 420px;
        height: 160px;
        margin-bottom: 40px;
        background-image: url("https://www.dropbox.com/scl/fi/tds5a4n12u02r2r9gluhf/logo-Creator-Dash.png?rlkey=xhzvyhkau45k22dt8g67qsv2e&st=6xziywtl&dl=1");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .menu {
        display: flex;
        gap: 60px;
    }

    .btn {
        width: 234px;
        height: 234px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: transform 0.15s ease;
        touch-action: manipulation;
    }

    .btn:active {
        transform: scale(0.9);
    }

    #playBtn { transform: translateX(-25px); }
    #editorBtn { transform: translateX(25px); }

    #loadingScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        transition: opacity 0.4s ease;
    }

    #loadingImg {
        width: 260px;
        height: 260px;
        background-image: url("https://www.dropbox.com/scl/fi/vwuvfs7npmuatpw54z04j/font1-Assets-Load.png?rlkey=kbplxbknkys98jwf3sykc9rqq&st=8tfr0hdi&dl=1");
        background-size: contain;
        background-repeat: no-repeat;
    }
